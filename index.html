<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe Explorer Landing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: black url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      position: absolute;
      z-index: 0;
      animation: moveStars 120s linear infinite;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ffd5, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
      color: rgba(255,255,255,0.8);
      animation: fadeIn 2.5s ease forwards;
    }

    .options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 250px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, background 0.4s ease;
      animation: fadeInUp 1s ease forwards;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #ffcc00;
    }

    .card p {
      font-size: 1rem;
      color: rgba(255,255,255,0.85);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .card { width: 90%; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Welcome to Globe Explorer</h1>
    <p>Choose your adventure ‚Äî explore countries with live information or jump into an interactive game world.</p>
    <div class="options">
      <div class="card" onclick="window.location.href='info.html'">
        <h2>üåç Info Globe</h2>
        <p>Learn about countries with live Wikipedia info.</p>
      </div>
      <div class="card" onclick="window.location.href='game.html'">
        <h2>üéÆ Game Globe</h2>
        <p>Play with the globe in a fun and interactive way.</p>
      </div>
    </div>
  </div>
</body>
</html>
